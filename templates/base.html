<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio - Ben Roberts</title>
  <link rel="stylesheet" href="{{ get_url(path='style.css', cachebust=true) }}">
</head>

<body>
  <div class="body_column">
    <header>
      <h1>{{config.title}}</h1>
      <div class="nav_links">
        <a class="button" href = "{{ config.base_url }}/">Home</a>
        <a class="button" href = "{{ config.base_url }}/projects">All Projects</a>
        <a class="button" href = "{{ config.base_url }}/tags">Tags</a>
        <a class="button" href = "https://github.com/BrackenLo">Github</a>
      </div>
    </header>

    <section class="section">
      <div class="container">
        {% block content %} {% endblock %}
      </div>
    </section>
  </div>
</body>
