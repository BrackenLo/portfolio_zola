{% if page.extra.img %}
  {% set image_path = page.extra.img %}
{% else %}
  {% set image_path = "default.png" %}
{% endif %}

{% set image = resize_image(path=image_path, width=400, height=400, op="fill") %}

<div class="tile">
  <a href="{{ page.permalink | safe }}">
    <h3>{{ page.title }}</h3>
    <img width=400 height=400 src="{{ image.url }}" alt="{{ page.title }}"/>
  </a>
</div>
